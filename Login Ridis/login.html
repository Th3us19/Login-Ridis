<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        
            <fieldset>
                <legend><img src="Imagem de login fundo.jpg" alt="" class="img"></legend>
                <p class="p0">Insira seu usuário</p><br>
                <p class="p1">Dê preferência ao seu número Airlines Pass ao inserir seus dados:</p>
                <input type="text" id="username" name="username" required placeholder="Email, CPF ou Número do cliente">

                <button type="submit" class="entrar"><strong>Entrar</strong></button><br>
                <button type="submit" class="conta"><strong>Criar conta</strong></button>
                <br>
                <hr>
                <p class="p2">Não consegue entrar em sua conta?</p>
                <a href="" class="acesso">Recupere o seu acesso!</a>
            </fieldset>
            <footer>
                <p class="p3"> Protegido por reCAPTCHAR e se aplica às <u><strong>Políticas de Privacidade</strong></u> e aos <u><strong>Termos de Serviço do Google.</strong></u></p>
            </footer>
        
</body>
</html>
