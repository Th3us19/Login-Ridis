<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="Digite sua Tarefa">
        <button class="add">Adicionar Tarefa</button>
    </header>
    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <i class="mid mid-circle-outline"></i></i>
            </div>
            <div class="item-nome">
                Teste de Tarefas
    
            </div>
            <div class="item-botao">
                <button class="delete"><i class="mdi mdi-delete"></i>Deletar</button>
            </div>

            <div class="item">
                <div class="item-icone">
                    <i class="mid mid-circle-outline"></i></i>
                </div>
                <div class="item-nome">
                    Teste de Tarefas
        
                </div>
                <div class="item-botao">
                    <button class="delete"><i class="mdi mdi-delete"></i>Deletar</button>
                </div>
        </div>

    </main>



    <script src="index.js"></script>
</body>
</html>
